
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Minimalistic Brand Lookbook Website</title>
      <script>
        // Отключаем автоматическое восстановление позиции скролла
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
        // Прокручиваем страницу наверх при загрузке
        window.addEventListener('load', function() {
          window.scrollTo(0, 0);
        });
        // Также прокручиваем наверх сразу, если страница уже загружена
        if (document.readyState === 'complete') {
          window.scrollTo(0, 0);
        } else {
          window.addEventListener('DOMContentLoaded', function() {
            window.scrollTo(0, 0);
          });
        }
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
